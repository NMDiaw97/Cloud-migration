<section class="section1">
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container-bis">
        <h2> {{ pageTitle }}</h2>
      </div>
    </div>
  </div>
</section>
<mat-divider></mat-divider>
<section>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input  matInput (keyup)="applyFilter($event)" placeholder="Ex. Me" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Very Low RateColumn -->
      <ng-container matColumnDef="vlrate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Very Low Rate </th>
        <td mat-cell *matCellDef="let row"> {{row.vlrate}} </td>
      </ng-container>

      <!-- Low Rate Column -->
      <ng-container matColumnDef="lrate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Low Rate</th>
        <td mat-cell *matCellDef="let row"> {{row.lrate}} </td>
      </ng-container>

      <!-- Moderate RateColumn -->
      <ng-container matColumnDef="mrate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Meduim Rate </th>
        <td mat-cell *matCellDef="let row"> {{row.mrate}} </td>
      </ng-container>

      <!--Hight Rate Column -->
      <ng-container matColumnDef="hrate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> High Rate </th>
        <td mat-cell *matCellDef="let row"> {{row.hrate}} </td>
      </ng-container>

      <!-- Very High Rate Column -->
      <ng-container matColumnDef="vhrate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Very High Rate </th>
        <td mat-cell *matCellDef="let row"> {{row.vhrate}} </td>
      </ng-container>


      <!-- UPDATE Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab color="link" ><mat-icon (click)=" edit(row)">edit</mat-icon></button>
          <button mat-mini-fab color="warn" (click)="delete(row)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</section>
<mat-divider></mat-divider>

<section>
<mat-expansion-panel [expanded]="panelOpenState">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{formTitle}}
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
        <form [formGroup]="formGroup" class="field">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Attribut Name" formControlName="name" required [readonly]="status" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Tres Elevee</mat-label>
            <input matInput placeholder="valeur de reference" type="number" formControlName="vhrate" max="100" nin="0" required />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Elevee</mat-label>
            <input matInput placeholder="valeur de reference" type="number" formControlName="hrate" max="100" nin="0" required />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Moyen</mat-label>
            <input matInput placeholder="valeur de reference" type="number" formControlName="mrate" max="100" nin="0" required />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Faible</mat-label>
            <input matInput placeholder="valeur de reference" type="number" formControlName="lrate" max="100" nin="0" required />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Tres Faible</mat-label>
            <input matInput placeholder="valeur de reference" type="number" formControlName="vlrate" max="100" nin="0" required />
          </mat-form-field>
        </form>
        <div>
          <button mat-raised-button color="primary" (click)="submit()">Submit</button>
          <button mat-raised-button *ngIf="boolCreate" color="warn" (click)="reset(formGroup)">Reset</button>
          <button mat-raised-button *ngIf="!boolCreate" color="warn" (click)="back()">Back</button>
        </div>
  </mat-expansion-panel>

</section>
