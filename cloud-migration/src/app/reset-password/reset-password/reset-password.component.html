
<mat-card class="container" style="text-align: center;" *ngIf="validToken">
  <mat-card-title >Change Password</mat-card-title>

  <mat-card-content>
  <form [formGroup]="formGroup" class="form">
    <mat-form-field class="full-width-input">
      <input matInput placeholder="New Password" formControlName="password" type="password" required  />
    </mat-form-field>
    <mat-form-field class="full-width-input">
    <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword" required/>
    </mat-form-field>
  </form>

  <button mat-raised-button color="primary" (click)="submit()">Submit</button>
  <button mat-raised-button color="warn" (click)="reset(formGroup)">Reset</button>
  </mat-card-content>
</mat-card>
