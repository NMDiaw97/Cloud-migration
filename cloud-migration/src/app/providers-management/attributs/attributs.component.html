<section *ngIf="!spinner">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Me" #input>
  </mat-form-field>
  <h2 align="center"> {{ pageTitle }}</h2>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Very Low RateColumn -->
      <ng-container matColumnDef="behavior">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let row"> {{row.behavior}} </td>
      </ng-container>

      <!-- Low Rate Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ponderation </th>
        <td mat-cell *matCellDef="let row"> {{row.weight}}/100 </td>
      </ng-container>

      <!-- Low Rate Column -->
      <ng-container matColumnDef="percentage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pourcentage </th>
        <td mat-cell *matCellDef="let row"> {{row.percentage}}% </td>
      </ng-container>
      <!-- UPDATE Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab color="link">
            <mat-icon (click)=" edit(row)">edit</mat-icon>
          </button>
          <!--
          <button mat-mini-fab color="primary" (click)="detail(row)"><mat-icon>visibility</mat-icon></button>
          -->
          <button mat-mini-fab color="warn" (click)="delete(row.name)">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</section>

<mat-divider *ngIf="!spinner"></mat-divider>

<section *ngIf="!spinner">
  <mat-expansion-panel [expanded]="panelOpenState">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h4 align="center"> {{formTitle}}</h4>
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-vertical-stepper linear="true" #stepper>

      <mat-step [stepControl]="nameformGroup">
        <form [formGroup]="nameformGroup">
          <ng-template matStepLabel>Fill out name</ng-template>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Attribut Name" formControlName="name" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="typeformGroup">
        <form [formGroup]="typeformGroup">
          <ng-template matStepLabel>Fil out Type</ng-template>
          <mat-form-field>
            <mat-label>Type</mat-label>
            <mat-select formControlName="behavior" required>
              <mat-option *ngFor="let type of types" [value]="type">
                {{type}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Next</button>
            <button mat-button matStepperPrevious>Back</button>
          </div>

        </form>
      </mat-step>
      <mat-step [stepControl]="ponderationformGroup">
        <form [formGroup]="ponderationformGroup">
          <ng-template matStepLabel>Fil out ponderation</ng-template>
          <div class="example-label-container" class="label-horizontal">
            <label id="example-name-label" class="example-name-label">Ponderation</label>
            <label class="example-value-label">{{getValue(ponderationformGroup).weight.value}}</label>
          </div>
          <mat-slider class="red1" thumbLabel formControlName="weight"></mat-slider>
          <div>
            <button mat-button matStepperNext>Next</button>
            <button mat-button matStepperPrevious>Back</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
    <button mat-raised-button color="primary" (click)="submit()">Submit</button>
    <button mat-raised-button *ngIf="!boolCreate" color="warn" (click)="back()">Back</button>

  </mat-expansion-panel>

</section>

<div class="loader" align="center" *ngIf="spinner">
  <mat-spinner color="warn"></mat-spinner>
</div>
