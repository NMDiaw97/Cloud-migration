
    <div class="container">
  
        <button class="delete" mat-fab color="primary" (click)="addCriteria()"><mat-icon>add</mat-icon></button>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
        
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="reliability">
            <th mat-header-cell *matHeaderCellDef> Fiabilite </th>
            <td mat-cell *matCellDef="let element"> {{element.reliability}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="flexibility">
            <th mat-header-cell *matHeaderCellDef> flexibility </th>
            <td mat-cell *matCellDef="let element"> {{element.flexibility}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="maturity">
            <th mat-header-cell *matHeaderCellDef> maturity </th>
            <td mat-cell *matCellDef="let element"> {{element.maturity}} </td>
          </ng-container>
        
          <ng-container matColumnDef="data_security">
            <th mat-header-cell *matHeaderCellDef> Securite </th>
            <td mat-cell *matCellDef="let element"> {{element.data_security}} </td>
          </ng-container>
        
          <ng-container matColumnDef="geolocation">
            <th mat-header-cell *matHeaderCellDef> Geolocation </th>
            <td mat-cell *matCellDef="let element"> {{element.geolocation}} </td>
          </ng-container>
        
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
      
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row"> 
              <button class="delete" mat-mini-fab color="warn" (click)="openDialog()"><mat-icon>delete</mat-icon></button>
              <button class="update"mat-mini-fab color="primary"><mat-icon>launch</mat-icon></button>
              </td>
          </ng-container>
          
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
