
<mat-card class="container" style="text-align: center;">
  <mat-card-title >Sign In</mat-card-title>

  <mat-card-content>
  <form [formGroup]="formGroup" class="form">
    <mat-form-field class="full-width-input">
      <input matInput placeholder="UserName" formControlName="username" required  />
    </mat-form-field>
    <mat-form-field class="full-width-input">
    <input matInput placeholder="Password" type="password" formControlName="password" required/>
    </mat-form-field>
  </form>

  <button mat-raised-button color="primary" (click)="submit()">Login</button>

<button mat-raised-button color="warn" (click)="reset(formGroup)">Reset</button>
  </mat-card-content>
  <mat-card-footer>
    <h4>Forgot your password ?</h4>
    <a mat-list-item [routerLink]="'/register'">
        Create An Account?
      </a>
  </mat-card-footer>
</mat-card>
