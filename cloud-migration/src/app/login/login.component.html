<div class="card-div">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title class="title">Login Form</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                  <mat-label>Username</mat-label>
                  <input [(ngModel)]="user.username" name="username" matInput placeholder="ndeye@gmail.com">
                </mat-form-field>
    
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input [(ngModel)]="user.password" name="password" matInput placeholder="password" type="password">
                  </mat-form-field>
                  <button (click)= "loginUser()" mat-raised-button color="primary">Submit</button>

              
              </form>
        </mat-card-content>
      </mat-card>

</div>
