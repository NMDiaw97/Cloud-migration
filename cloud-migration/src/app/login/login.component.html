<mat-card *ngIf="!spinner" class="container" style="text-align: center;">

  <mat-card-content>
  <form [formGroup]="formGroup" class="form">
    <mat-form-field class="full-width-input">
      <input matInput placeholder="Username" formControlName="username" required  />
    </mat-form-field>
    <mat-form-field class="full-width-input">
    <input matInput placeholder="Password" type="password" formControlName="password" required/>
    </mat-form-field>
  </form>

  <button mat-raised-button color="primary" (click)="submit()">Login</button>
  <button mat-raised-button color="warn" (click)="reset(formGroup)">Reset</button>
  </mat-card-content>
  <mat-card-footer>
    <a (click)="forgetPassword()">
      Forgot your password ?
    </a>
    <a mat-list-item [routerLink]="'/register'">
        Create An Account?
      </a>
  </mat-card-footer>
</mat-card>
<div class="loader" align="center" *ngIf="spinner">
  <mat-spinner color="warn"></mat-spinner>
</div>
