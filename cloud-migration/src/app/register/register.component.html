<mat-card class="container" style="text-align: center;">
  <mat-card-title >Sign Up</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formGroup" class="field">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="UserName" formControlName="username" required  />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Rate" type="password" formControlName="password" required/>
      </mat-form-field>
    </form>
      <button mat-raised-button color="primary" (click)="submit()">Registre</button>
      <button mat-raised-button color="warn" (click)="reset(formGroup)">Reset</button>
  </mat-card-content>
  <mat-card-footer>
    <h4>Already have an account  ? &nbsp;
    <a [routerLink]="'/login'">
        Sign In
      </a></h4>
  </mat-card-footer>
</mat-card>
