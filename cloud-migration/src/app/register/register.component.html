<div class="card-div">
  <div *ngIf="showBar" class="loader-container">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>

  </div>
    <mat-card class="example-card">

        <mat-card-header>
          <mat-card-title class="title">Register Form</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form #userForm="ngForm" class="example-form">
            
                <mat-form-field class="example-full-width">
                  <mat-label>Username</mat-label>
                  <input [(ngModel)]="user.username" name="username" matInput placeholder="ndeye@gmail.com" type="text" required #username="ngModel"
                  [class.is-invalid]="username.invalid && username.touched">
                </mat-form-field>

              
                
               
    
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input [(ngModel)]="user.password" name="password" type="password" #password="ngModel"
                     [class.is-invalid]="password.invalid && password.touched"matInput placeholder="password" value="****">
                  </mat-form-field>
                  <button (click)= "registerUser()" mat-raised-button color="primary">Submit</button>
              
                 
              </form>

        </mat-card-content>
      </mat-card>

</div>
