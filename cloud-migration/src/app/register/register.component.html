<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card class="register" fxFlex="25">
    <mat-card-content>
      <mat-toolbar color="primary" >Registration  Page</mat-toolbar >
      <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="formGroup" class="field">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="UserName" formControlName="username" required  />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Rate" type="password" formControlName="password" required/>
        </mat-form-field>
        <mat-card-actions fxLayoutAlign="center center" class="actions">
          <button mat-raised-button color="primary" (click)="submit()">Submit</button>
          <button mat-raised-button color="warn" (click)="reset(formGroup)">Reset</button>
        </mat-card-actions>
          
      </form>
    </mat-card-content>
    
   
  </mat-card>
 
</div>
